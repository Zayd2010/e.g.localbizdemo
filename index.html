<style>
  /* Reset & base */
  *, *::before, *::after {
    box-sizing: border-box;
  }
body {
    margin: 0; padding: 0;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
      Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
    background-color: var(--bg);
    color: var(--text);
    line-height: 1.5;
    transition: background-color 0.4s ease, color 0.4s ease;
    scroll-behavior: smooth;
  }
  :root {
    --bg: #000000;
    --text: #f5f5f7;
    --accent: #0a84ff;
    --accent-hover: #60a5fa;
    --header-bg: rgba(0,0,0,0.85);
    --header-shadow: rgba(10, 132, 255, 0.3);
    --button-bg: #0a84ff;
    --button-hover: #60a5fa;
    --input-bg: #1c1c1e;
    --input-border: #3a3a3c;
    --input-text: #f5f5f7;
    --overlay-bg: rgba(10, 132, 255, 0.1);
    --shadow: rgba(10,132,255,0.15);
  }
  body.light {
    --bg: #fff;
    --text: #1c1c1e;
    --accent: #0071e3;
    --accent-hover: #1a73e8;
    --header-bg: rgba(255,255,255,0.95);
    --header-shadow: rgba(0, 113, 227, 0.3);
    --button-bg: #0071e3;
    --button-hover: #1a73e8;
    --input-bg: #f3f3f3;
    --input-border: #ccc;
    --input-text: #1c1c1e;
    --overlay-bg: rgba(0, 113, 227, 0.1);
    --shadow: rgba(0,113,227,0.15);
  }

  /* Smooth transitions */
  a, button {
    transition: all 0.3s ease;
  }

  /* Header */
  header {
    position: sticky;
    top: 0; left: 0; right: 0;
    background: var(--header-bg);
    backdrop-filter: saturate(180%) blur(12px);
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem 2rem;
    box-shadow: 0 2px 10px var(--header-shadow);
    z-index: 1000;
  }
  .logo {
    font-weight: 900;
    font-size: 1.9rem;
    letter-spacing: -0.05em;
    cursor: default;
    color: var(--accent);
    user-select: none;
    font-family: 'SF Pro Text', 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Helvetica Neue', sans-serif;
  }
  nav {
    display: flex;
    gap: 2rem;
    font-weight: 600;
    font-size: 1rem;
  }
  nav a {
    color: var(--text);
    text-decoration: none;
    position: relative;
    padding-bottom: 2px;
  }
  nav a::after {
    content: "";
    position: absolute;
    width: 0;
    height: 2px;
    background: var(--accent);
    left: 0;
    bottom: 0;
    transition: width 0.3s ease;
    border-radius: 2px;
  }
  nav a:hover,
  nav a:focus {
    color: var(--accent);
    outline: none;
  }
  nav a:hover::after,
  nav a:focus::after {
    width: 100%;
  }

  /* Dark/Light toggle button */
  #modeToggle {
    background: none;
    border: none;
    cursor: pointer;
    font-size: 1.8rem;
    color: var(--accent);
    transition: transform 0.3s ease;
    user-select: none;
    padding: 0;
    display: flex;
    align-items: center;
  }
  #modeToggle:hover {
    transform: scale(1.15);
  }
  #modeToggle svg {
    width: 24px;
    height: 24px;
    fill: currentColor;
  }

  /* Main container */
  main {
    max-width: 1200px;
    margin: 4rem auto 6rem;
    padding: 0 1.5rem;
  }

  /* Hero */
  .hero {
    text-align: center;
    margin-bottom: 5rem;
    user-select: none;
  }
  .hero h1 {
    font-weight: 900;
    font-size: 3.8rem;
    letter-spacing: -0.03em;
    margin-bottom: 1rem;
    line-height: 1.1;
  }
  .hero p {
    font-weight: 500;
    font-size: 1.3rem;
    color: var(--text);
    margin-bottom: 2rem;
    max-width: 650px;
    margin-left: auto;
    margin-right: auto;
  }
  .btn-primary {
    background-color: var(--button-bg);
    color: white;
    border: none;
    padding: 1rem 2.8rem;
    font-size: 1.15rem;
    font-weight: 700;
    border-radius: 9999px;
    cursor: pointer;
    box-shadow: 0 5px 20px var(--shadow);
    user-select: none;
    letter-spacing: 0.02em;
  }
  .btn-primary:hover,
  .btn-primary:focus {
    background-color: var(--button-hover);
    outline: none;
    box-shadow: 0 8px 28px var(--shadow);
  }

  /* Services Grid */
  .services {
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(280px,1fr));
    gap: 2.5rem;
    margin-bottom: 6rem;
  }
  .service-card {
    background: var(--input-bg);
    border-radius: 16px;
    padding: 2.5rem;
    box-shadow: 0 8px 30px var(--shadow);
    transition: box-shadow 0.3s ease, transform 0.3s ease;
    cursor: default;
    user-select: none;
  }
  .service-card:hover {
    box-shadow: 0 18px 50px var(--shadow);
    transform: translateY(-6px);
  }
  .service-card h3 {
    margin-top: 0;
    margin-bottom: 1rem;
    font-weight: 700;
    color: var(--accent);
    font-size: 1.35rem;
    letter-spacing: -0.02em;
  }
  .service-card p {
    font-weight: 500;
    font-size: 1rem;
    color: var(--text);
    line-height: 1.5;
  }

  /* Testimonials */
  .testimonials {
    position: relative;
    margin-bottom: 6rem;
    user-select: none;
  }
  .testimonials h2 {
    text-align: center;
    margin-bottom: 3rem;
    font-weight: 900;
    font-size: 2rem;
    color: var(--accent);
  }
  .testimonial {
    display: none;
    text-align: center;
    max-width: 700px;
    margin: 0 auto;
    font-style: italic;
    font-weight: 500;
    font-size: 1.1rem;
    color: var(--text);
    line-height: 1.5;
    transition: opacity 0.5s ease;
  }
  .testimonial.active {
    display: block;
    opacity: 1;
  }
  .testimonial-author {
    margin-top: 1.5rem;
    font-weight: 700;
    color: var(--accent);
  }
  .testimonial-controls {
    margin-top: 2rem;
    text-align: center;
  }
  .testimonial-button {
    background: none;
    border: 2px solid var(--accent);
    border-radius: 50%;
    width: 14px;
    height: 14px;
    margin: 0 8px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  .testimonial-button.active,
  .testimonial-button:hover {
    background-color: var(--accent);
  }

  /* Portfolio grid */
  .portfolio {
    margin-bottom: 6rem;
  }
  .portfolio h2 {
    font-weight: 900;
    font-size: 2rem;
    margin-bottom: 2rem;
    color: var(--accent);
    text-align: center;
    user-select: none;
  }
  .portfolio-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(280px,1fr));
    gap: 1.8rem;
  }
  .portfolio-item {
    position: relative;
    overflow: hidden;
    border-radius: 16px;
    cursor: pointer;
    box-shadow: 0 8px 30px var(--shadow);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    background: var(--input-bg);
    user-select: none;
  }
  .portfolio-item:hover {
    transform: scale(1.05);
    box-shadow: 0 18px 50px var(--shadow);
  }
  .portfolio-img {
    display: block;
    width: 100%;
    height: 180px;
    object-fit: cover;
    border-radius: 16px 16px 0 0;
  }
  .portfolio-info {
    padding: 1rem 1.5rem 1.5rem;
  }
  .portfolio-title {
    font-weight: 700;
    font-size: 1.15rem;
    color: var(--accent);
    margin-bottom: 0.25rem;
  }
  .portfolio-desc {
    font-size: 0.9rem;
    color: var(--text);
    line-height: 1.3;
  }

  /* Contact */
  #contact {
    max-width: 600px;
    margin: 0 auto 6rem;
    user-select: none;
  }
  #contact h2 {
    font-weight: 900;
    font-size: 2rem;
    margin-bottom: 2rem;
    color: var(--accent);
    text-align: center;
  }
  #contact form {
    display: flex;
    flex-direction: column;
    gap: 1rem;
  }
  #contact input,
  #contact textarea {
    padding: 1rem;
    font-size: 1rem;
    border-radius: 10px;
    border: 1px solid var(--input-border);
    background: var(--input-bg);
    color: var(--input-text);
    resize: vertical;
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
  }
  #contact input:focus,
  #contact textarea:focus {
    border-color: var(--accent);
    outline: none;
    box-shadow: 0 0 12px var(--accent);
  }
  #contact button {
    background-color: var(--button-bg);
    color: white;
    font-weight: 700;
    padding: 1rem 2rem;
    border: none;
    border-radius: 9999px;
    cursor: pointer;
    font-size: 1.15rem;
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
    box-shadow: 0 5px 20px var(--shadow);
  }
  #contact button:hover,
  #contact button:focus {
    background-color: var(--button-hover);
    outline: none;
    box-shadow: 0 8px 28px var(--shadow);
  }

  /* Floating Call Us button */
  #callUsBtn {
    position: fixed;
    bottom: 2.5rem;
    right: 2.5rem;
    background-color: var(--button-bg);
    color: white;
