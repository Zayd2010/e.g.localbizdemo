<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Websy ‚Äì Your store, online in a blink ;)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg-color: #000;
      --text-color: #fff;
      --link-color: #4ea1ff;
      --card-bg: #1a1a1a;
    }

    body.light-mode {
      --bg-color: #fff;
      --text-color: #1c1c1e;
      --link-color: #0071e3;
      --card-bg: #f9f9f9;
    }

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: var(--bg-color);
      color: var(--text-color);
      line-height: 1.6;
      transition: background 0.3s, color 0.3s;
    }

    header, section, footer {
      padding: 2rem;
      max-width: 900px;
      margin: auto;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      border-bottom: 1px solid #444;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      height: 36px;
      margin-right: 0.75rem;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
      font-weight: 600;
    }

    nav a {
      margin: 0 1rem;
      text-decoration: none;
      font-weight: 500;
      color: var(--link-color);
      transition: color 0.2s ease;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .theme-toggle {
      cursor: pointer;
      font-size: 1.4rem;
      border: none;
      background: none;
      color: var(--text-color);
    }

    section {
      padding: 3rem 2rem;
      border-bottom: 1px solid #333;
    }

    h2 {
      margin-top: 0;
      font-size: 1.8rem;
      font-weight: 600;
    }

    button {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      background: var(--link-color);
      color: white;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
    }

    button:hover {
      opacity: 0.85;
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: .9rem;
      color: #888;
    }

    @media (max-width: 600px) {
      nav {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      nav a {
        margin: 0.5rem 0;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/84/Example.svg/120px-Example.svg.png" alt="Websy Logo" />
      <h1>Websy</h1>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="services.html">Services</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
    <button class="theme-toggle" onclick="toggleTheme()" title="Toggle light/dark mode">üåô</button>
  </header>

  <section>
    <h2>Your store, online in a blink ;)</h2>
    <p>We help local businesses get online ‚Äî fast, clean, and affordable. Let us build your one-page website for just $60, delivered in 48 hours.</p>
    <button onclick="window.location.href='services.html'">See Our Services</button>
  </section>

  <footer>
    &copy; 2025 Websy. All rights reserved.
  </footer>

  <script>
    function toggleTheme() {
      const body = document.body;
      body.classList.toggle("light-mode");
      const button = document.querySelector('.theme-toggle');
      button.textContent = body.classList.contains("light-mode") ? '‚òÄÔ∏è' : 'üåô';
    }
    document.body.classList.remove("light-mode");
  </script>

</body>
</html>
