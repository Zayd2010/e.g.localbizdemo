<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Websy – Your store, online in a blink ;)</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    :root {
      --bg-dark: #000;
      --text-dark: #fff;
      --accent-dark: #0af;
      --link-dark: #48b9ff;

      --bg-light: #f5f5f7;
      --text-light: #1c1c1e;
      --accent-light: #0071e3;
      --link-light: #0060c8;

      --transition-speed: 0.3s;
      --radius: 8px;
    }

    body {
      margin: 0; padding: 0;
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg-dark);
      color: var(--text-dark);
      line-height: 1.6;
      transition: background-color var(--transition-speed) ease, color var(--transition-speed) ease;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      scroll-behavior: smooth;
    }
    body.light {
      background-color: var(--bg-light);
      color: var(--text-light);
    }

    a {
      color: var(--link-dark);
      text-decoration: none;
      transition: color var(--transition-speed);
    }
    body.light a {
      color: var(--link-light);
    }
    a:hover {
      text-decoration: underline;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1.5rem 2rem;
      border-bottom: 1px solid #222;
      position: sticky;
      top: 0;
      background-color: inherit;
      z-index: 1000;
      transition: border-color var(--transition-speed);
    }
    body.light header {
      border-color: #ddd;
    }

    .logo {
      font-weight: 700;
      font-size: 1.8rem;
      letter-spacing: -0.05em;
      color: var(--accent-dark);
      cursor: default;
      user-select: none;
      transition: color var(--transition-speed);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
        Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    body.light .logo {
      color: var(--accent-light);
    }

    nav a {
      font-weight: 600;
      margin-left: 1.5rem;
      font-size: 1rem;
      color: var(--text-dark);
      transition: color var(--transition-speed);
    }
    body.light nav a {
      color: var(--text-light);
    }

    nav a:hover {
      color: var(--accent-dark);
    }
    body.light nav a:hover {
      color: var(--accent-light);
    }

    #modeToggle {
      background: none;
      border: none;
      font-size: 1.8rem;
      cursor: pointer;
      color: var(--text-dark);
      transition: color var(--transition-speed);
      user-select: none;
    }
    body.light #modeToggle {
      color: var(--text-light);
    }

    main {
      max-width: 900px;
      margin: 3rem auto 6rem;
      padding: 0 1rem;
    }

    section {
      margin-bottom: 5rem;
    }

    h1, h2 {
      font-weight: 700;
      margin-bottom: 1rem;
    }
    h1 {
      font-size: 2.75rem;
      line-height: 1.1;
      letter-spacing: -0.03em;
    }
    h2 {
      font-size: 2rem;
      color: var(--accent-dark);
      margin-top: 2rem;
    }
    body.light h2 {
      color: var(--accent-light);
    }

    p {
      font-size: 1.125rem;
      margin-top: 0;
      margin-bottom: 1.5rem;
      color: inherit;
      max-width: 600px;
    }

    .button, button {
      background-color: var(--accent-dark);
      color: #fff;
      border: none;
      border-radius: var(--radius);
      padding: 0.85rem 2.2rem;
      font-weight: 600;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color var(--transition-speed);
      box-shadow: 0 4px 10px rgba(0, 170, 255, 0.4);
      user-select: none;
    }
    .button:hover, button:hover {
      background-color: #007acc;
      box-shadow: 0 6px 14px rgba(0, 122, 204, 0.7);
    }
    body.light .button, body.light button {
      background-color: var(--accent-light);
      box-shadow: 0 4px 10px rgba(0, 113, 227, 0.4);
    }
    body.light .button:hover, body.light button:hover {
      background-color: #005bb5;
      box-shadow: 0 6px 14px rgba(0, 91, 181, 0.7);
    }

    /* Hero */
    .hero {
      text-align: center;
      margin-top: 6rem;
    }
    .hero h2 {
      font-size: 3rem;
      margin-bottom: 0.3rem;
      color: var(--text-dark);
    }
    body.light .hero h2 {
      color: var(--text-light);
    }
    .hero p {
      font-size: 1.3rem;
      margin-bottom: 2.5rem;
      color: inherit;
    }

    /* Portfolio */
    .portfolio-grid {
      display: grid;
      gap: 2rem;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    }
    .portfolio-item {
      background: var(--bg-dark);
      border-radius: var(--radius);
      box-shadow: 0 6px 15px rgba(0,0,0,0.6);
      overflow: hidden;
      transition: box-shadow 0.3s ease;
      cursor: pointer;
      color: var(--text-dark);
    }
    body.light .portfolio-item {
      background: var(--bg-light);
      box-shadow: 0 4px 14px rgba(0,0,0,0.15);
      color: var(--text-light);
    }
    .portfolio-item:hover {
      box-shadow: 0 12px 25px rgba(0,0,0,0.9);
    }
    .portfolio-image {
      width: 100%;
      display: block;
      aspect-ratio: 16/9;
      object-fit: cover;
    }
    .portfolio-desc {
      padding: 1rem 1.2rem;
      font-weight: 600;
      font-size: 1rem;
    }

    /* Testimonials */
    .testimonials {
      background: var(--bg-dark);
      padding: 2rem 1rem;
      border-radius: var(--radius);
      box-shadow: 0 6px 18px rgba(0,0,0,0.6);
      max-width: 700px;
      margin: 0 auto;
      color: var(--text-dark);
      font-style: italic;
      position: relative;
    }
    body.light .testimonials {
      background: var(--bg-light);
      box-shadow: 0 4px 14px rgba(0,0,0,0.15);
      color: var(--text-light);
    }
    .testimonials p {
      margin: 0 0 1rem 0;
      font-size: 1.125rem;
      line-height: 1.5;
    }
    .testimonials cite {
      display: block;
      font-weight: 700;
      text-align: right;
      font-style: normal;
      font-size: 1rem;
      color: var(--accent-dark);
    }
    body.light .testimonials cite {
      color: var(--accent-light);
    }

    /* Process */
    .process-steps {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      max-width: 720px;
      margin: 0 auto;
      gap: 1.8rem;
    }
    .step {
      background: var(--bg-dark);
      color: var(--text-dark);
      border-radius: var(--radius);
      padding: 1.8rem 1.4rem;
      flex: 1 1 160px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.6);
      transition: background-color var(--transition-speed), color var(--transition-speed);
      text-align: center;
      user-select: none;
    }
    body.light .step {
      background: var(--bg-light);
      color: var(--text-light);
      box-shadow: 0 4px 14px rgba(0,0,0,0.15);
    }
    .step-number {
      font-size: 2.8rem;
      font-weight: 700;
      color: var(--accent-dark);
      margin-bottom: 0.4rem;
    }
    body.light .step-number {
      color: var(--accent-light);
    }
    .step-title {
      font-weight: 600;
      font-size: 1.3rem;
      margin-bottom: 0.5rem;
    }
    .step-desc {
      font-weight: 400;
      font-size: 1rem;
      line-height: 1.4;
    }

    /* Pricing */
    .pricing-table {
      max-width: 720px;
      margin: 0 auto;
      display: flex;
      justify-content: center;
      gap: 2rem;
      flex-wrap: wrap;
    }
    .pricing-card {
      background: var(--bg-dark);
      border-radius: var(--radius);
      box-shadow: 0 6px 15px rgba(0,0,0,0.6);
      padding: 2rem 2.5rem;
      flex: 1 1 250px;
      text-align: center;
      transition: background-color var(--transition-speed), color var(--transition-speed);
    }
    body.light .pricing-card {
      background: var(--bg-light);
      box-shadow: 0 4px 14px rgba(0,0,0,0.15);
    }
    .pricing-card h3 {
      margin-bottom: 1rem;
      font-weight: 700;
      font-size: 1.5rem;
      color: var(--accent-dark);
    }
    body.light .pricing-card h3 {
      color: var(--accent-light);
    }
    .price {
      font-size: 3rem;
      font-weight: 700;
      margin: 0.8rem 0 1.5rem;
      color: var(--text-dark);
    }
    body.light .price {
      color: var(--text-light);
    }
    ul.pricing-features {
      list-style: none;
      padding: 0;
      font-weight: 500;
      font-size: 1.1rem;
      color: inherit;
    }
    ul.pricing-features li::before {
      content: "✓";
      color: var(--accent-dark);
      margin-right: 0.5rem;
    }
    body.light ul.pricing-features li::before {
      color: var(--accent-light);
    }
    .pricing-card .button {
      margin-top: 1.8rem;
    }

    /* FAQ */
    .faq {
      max-width: 720px;
      margin: 0 auto;
    }
    .faq-item {
      margin-bottom: 1.5rem;
      border-bottom: 1px solid #444;
      padding-bottom: 1rem;
      cursor: pointer;
      transition: border-color var(--transition-speed);
    }
    body.light .faq-item {
      border-color: #ddd;
    }
    .faq-item h3 {
      font-weight: 600;
      margin: 0;
      font-size: 1.25rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .faq-answer {
      margin-top: 0.5rem;
      font-weight: 400;
      line-height: 1.4;
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease;
    }
    .faq-item.open .faq-answer {
      max-height: 500px; /* enough for the content */
    }
