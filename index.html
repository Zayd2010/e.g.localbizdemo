<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Websy – Your store, online in a blink ;)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    /* Shared styles - same as before, default dark mode */
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: #121212;
      color: #ddd;
      line-height: 1.6;
      transition: background 0.3s, color 0.3s;
    }

    body.light {
      background: #fff;
      color: #1c1c1e;
    }

    header, section, footer {
      padding: 2rem;
      max-width: 900px;
      margin: auto;
    }

    header {
      text-align: center;
      border-bottom: 1px solid #333;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
    }

    body.light header {
      border-color: #e0e0e0;
    }

    .logo-title {
      display: flex;
      align-items: center;
      gap: 0.6rem;
      cursor: default;
    }

    .logo-title svg {
      width: 40px;
      height: 40px;
      fill: #4ea1ff;
      flex-shrink: 0;
    }

    body.light .logo-title svg {
      fill: #0071e3;
    }

    header h1 {
      margin: 0;
      font-size: 2.75rem;
      font-weight: 600;
    }

    header p {
      margin: 0.5rem 0 2rem;
      font-style: italic;
      color: #aaa;
      width: 100%;
      text-align: center;
    }

    body.light header p {
      color: #6e6e73;
    }

    nav {
      position: absolute;
      bottom: 0.8rem;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 1.5rem;
      flex-wrap: wrap;
      font-weight: 500;
    }

    nav a {
      text-decoration: none;
      color: #4ea1ff;
      transition: color 0.2s ease;
    }

    body.light nav a {
      color: #0071e3;
    }

    nav a:hover {
      text-decoration: underline;
    }

    #mode-toggle {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: #4ea1ff;
      border: none;
      color: #121212;
      padding: 0.4rem 1rem;
      border-radius: 20px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
      font-size: 0.9rem;
      user-select: none;
    }

    #mode-toggle:hover {
      background: #2e7ddd;
      color: #fff;
    }

    body.light #mode-toggle {
      background: #0071e3;
      color: white;
    }

    body.light #mode-toggle:hover {
      background: #005bb5;
    }

    section {
      padding: 3rem 2rem;
      border-bottom: 1px solid #333;
    }

    body.light section {
      border-color: #f0f0f0;
    }

    h2 {
      margin-top: 0;
      font-size: 1.8rem;
      font-weight: 600;
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #666;
    }

    body.light footer {
      color: #8e8e93;
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        padding-bottom: 3.5rem;
      }

      header h1 {
        font-size: 2rem;
      }

      nav {
        position: static;
        transform: none;
        margin-top: 1rem;
      }

      nav a {
        display: block;
        margin: 0.5rem 0;
      }

      section {
        padding: 2rem 1rem;
      }

      #mode-toggle {
        position: fixed;
        top: 1rem;
        right: 1rem;
      }
    }
  </style>
</head>
<body>

  <header id="home">
    <div class="logo-title" aria-label="Websy logo">
      <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" role="img" focusable="false">
        <circle cx="50" cy="50" r="48" stroke="#4ea1ff" stroke-width="6" fill="none" />
        <polygon points="40,30 70,50 40,70" fill="#4ea1ff" />
      </svg>
      <h1>Websy</h1>
    </div>
    <p>Websy – Your store, online in a blink ;)</p>
    <button id="mode-toggle" aria-label="Toggle light and dark mode">Light Mode</button>
    <nav>
      <a href="index.html">Home</a>
      <a href="services.html">Services</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section>
    <h2>Welcome to Websy</h2>
    <p>Your local business deserves a sleek online presence fast and affordably.</p>
    <p>Start today with our simple $60 flat-rate custom websites, ready in 48 hours.</p>
  </section>

  <footer>
    &copy; 2025 Websy. All rights reserved.
  </footer>

  <script>
    const toggleBtn = document.getElementById('mode-toggle');

    // Start in dark mode, so body default no class needed
    toggleBtn.addEventListener('click', () => {
      document.body.classList.toggle('light');
      if (document.body.classList.contains('light')) {
        toggleBtn.textContent = 'Dark Mode';
      } else {
        toggleBtn.textContent = 'Light Mode';
      }
    });
  </script>
</body>
</html>
