    *, *::before, *::after {

      scroll-behavior: smooth;
      min-height: 100vh;
    }
    :root {

      --accent: #0a84ff;

      --button-hover: #1a73e8;
      --input-bg: #f3f3f3;
      --input-border: #ccc;
      --input-text: #1c1c1e;
      --shadow: rgba(0,113,227,0.15);
    }
    /* Smooth transitions */
    a, button {
      transition: all 0.3s ease;
    }
    /* Header */
    header {
      position: sticky;
      top: 0;
      left: 0;
      right: 0;
      background: var(--header-bg);
      backdrop-filter: saturate(180%) blur(12px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      box-shadow: 0 2px 10px var(--header-shadow);
      z-index: 1000;
    }
    .logo {
      font-weight: 900;
      font-size: 1.9rem;
      letter-spacing: -0.05em;
      cursor: default;
      color: var(--accent);
      user-select: none;
      font-family: 'SF Pro Text', 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Helvetica Neue', sans-serif;
    }
    nav {
      display: flex;
      gap: 2rem;
      font-weight: 600;
      font-size: 1rem;
    }
    nav a {
      color: var(--text);
      text-decoration: none;
      position: relative;
      padding-bottom: 2px;
      cursor: pointer;
    }
    nav a::after {
      content: "";
      position: absolute;
      width: 0;
      height: 2px;
      background: var(--accent);
      left: 0;
      bottom: 0;
      transition: width 0.3s ease;
      border-radius: 2px;
    }
    nav a:hover,
    nav a:focus {
      color: var(--accent);
      outline: none;
    }
    nav a:hover::after,
    nav a:focus::after {
      width: 100%;
    }
    /* Dark/Light toggle button */
    #modeToggle {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.8rem;
      color: var(--accent);
      transition: transform 0.3s ease;
      user-select: none;
      padding: 0;
      display: flex;
      align-items: center;
    }
    #modeToggle:hover {
      transform: scale(1.15);
    }
    #modeToggle svg {
      width: 24px;
      height: 24px;
      fill: currentColor;
    }
    /* Main container */
    main {
      max-width: 1200px;
      margin: 4rem auto 6rem;
      padding: 0 1.5rem;
    }
    /* Hero */
    .hero {
      text-align: center;
      margin-bottom: 5rem;
      user-select: none;
    }
    .hero h1 {
      font-weight: 900;
      font-size: 3.8rem;
      letter-spacing: -0.03em;
      margin-bottom: 1rem;
      line-height: 1.1;
    }
    .hero p {
      font-weight: 500;
      font-size: 1.3rem;
      color: var(--text);
      margin-bottom: 2rem;
      max-width: 650px;
      margin-left: auto;
      margin-right: auto;
    }
    .btn-primary {
      background-color: var(--button-bg);
      color: white;
      border: none;
      padding: 1rem 2.8rem;
      font-size: 1.15rem;
      font-weight: 700;
      border-radius: 9999px;
      cursor: pointer;
      box-shadow: 0 5px 20px var(--shadow);
      user-select: none;
      letter-spacing: 0.02em;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }
    .btn-primary:hover,
    .btn-primary:focus {
      background-color: var(--button-hover);
      outline: none;
      box-shadow: 0 8px 28px var(--shadow);
    }
