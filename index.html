  <!-- Chatbot UI -->
  <div id="chatbotContainer">
    <div id="chatHeader">Chat with WebsyBot</div>
    <div id="chatMessages"></div>
    <form id="chatForm">
      <input type="text" id="userInput" placeholder="Type your message..." autocomplete="off" required />
      <button type="submit">Send</button>
    </form>
  </div>

  <style>
    #chatbotContainer {
      position: fixed;
      bottom: 90px;
      right: 30px;
      width: 320px;
      max-height: 500px;
      background: var(--input-bg);
      border-radius: 12px;
      box-shadow: 0 10px 30px var(--shadow);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      font-size: 14px;
      z-index: 1001;
    }
    #chatHeader {
      background-color: var(--accent);
      color: white;
      padding: 12px;
      font-weight: bold;
      text-align: center;
    }
    #chatMessages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
    }
    .chat-bubble {
      margin: 6px 0;
      padding: 10px;
      border-radius: 10px;
      max-width: 80%;
      word-wrap: break-word;
    }
    .user {
      background-color: var(--accent);
      color: white;
      align-self: flex-end;
      margin-left: auto;
    }
    .bot {
      background-color: #333;
      color: white;
      align-self: flex-start;
      margin-right: auto;
    }
    #chatForm {
      display: flex;
      border-top: 1px solid var(--input-border);
    }
    #userInput {
      flex: 1;
      padding: 10px;
      border: none;
      background: transparent;
      color: var(--input-text);
    }
    #userInput:focus {
      outline: none;
    }
    #chatForm button {
      background: var(--accent);
      color: white;
      border: none;
      padding: 0 16px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>

  <script>
    const chatForm = document.getElementById('chatForm');
    const userInput = document.getElementById('userInput');
    const chatMessages = document.getElementById('chatMessages');

    chatForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const message = userInput.value.trim();
      if (!message) return;

      appendMessage(message, 'user');
      userInput.value = '';
      const response = await getChatGPTReply(message);
      appendMessage(response, 'bot');
    });

    function appendMessage(text, type) {
      const bubble = document.createElement('div');
      bubble.classList.add('chat-bubble', type);
      bubble.innerText = text;
      chatMessages.appendChild(bubble);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    async function getChatGPTReply(prompt) {
      try {
        const response = await fetch('/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ prompt })
        });
        const data = await response.json();
        return data.reply || "Sorry, I didn't understand that.";
      } catch (err) {
        return "Oops, something went wrong.";
      }
    }
  </script>
</body>
</html>
