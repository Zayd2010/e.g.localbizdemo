<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Services – Websy</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>
  <header>
    <div class="logo-text">Websy</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="services.html">Services</a>
      <a href="index.html#contact">Contact</a>
      <button id="modeToggle" aria-label="Toggle dark/light mode">🌙</button>
    </nav>
  </header>

  <main>
    <section>
      <h1>Our Services</h1>
      <ul>
        <li>Custom-built websites in 48 hours</li>
        <li>Mobile-optimized, fast, clean design</li>
        <li>Flat pricing: $60 per site</li>
        <li>Logo & banner design included</li>

      </ul>
    </section>
  </main>

  <footer>
    &copy; 2025 Websy. All rights reserved.
  </footer>

  <script>
    const toggle = document.getElementById('modeToggle');
    toggle.addEventListener('click', () => {
      document.body.classList.toggle('light');
      toggle.textContent = document.body.classList.contains('light') ? '☀️' : '🌙';
    });
  </script>
</body>
</html>
